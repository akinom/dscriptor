
# this overwrites the setting in dspace.cfg
# useful when tunneling to solr server from development computer
solrStatiticsServer: http://localhost:18082/solr/statistics
verbose: true

communities: [
  { id: 67  ,  name: "Princeton University Doctoral Dissertations" },
  { id: 267 ,  name: "Princeton University Senior Theses" }
]

time_slots: [
  { name: "2014", slot: '2014-01-01T00:00:00.000Z TO 2015-01-01T00:00:00.000Z'},
  { name: "2015", slot: '2014-01-01T00:00:00.000Z TO NOW'}
]

# number; -1  ---> all with download at leats 1 
# number; 20  ---> top 20 
top_bitstreams: {
  number: -1,
  time_slot: {
    name: "2015", slot: '2015-01-01T00:00:00.000Z TO NOW'
  }
}

